<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../output.css" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script type="module" src="../script.js" defer></script>
  </head>
  <body>
    <div class="container flex flex-col min-h-screen justify-between w-full mx-auto">
      <header class="relative w-full bg-white shadow">
        <nav class="container mx-auto flex justify-between items-center px-6 py-4">
          <!-- Logo -->
          <span class="text-2xl font-bold text-[#5651e5] cursor-pointer">MA</span>

          <!-- Liens de navigation -->
          <ul id="menu" class="hidden sm:flex gap-6 text-sm">
            <li><a href="../index.html" class="hover:text-[#5651e5] transition">Accueil</a></li>
            <li>
              <a href="./apropos.html" class="hover:text-[#5651e5] transition">À propos</a>
            </li>
            <li>
              <a href="./portfolio.html" class="hover:text-[#5651e5] transition">Portfolio</a>
            </li>
            <li>
              <a href="./contact.html" class="hover:text-[#5651e5] transition">Contact</a>
            </li>
          </ul>

          <!-- Navigation mobile button -->
          <div class="text-center block sm:hidden">
            <button
              class="overflow-y-auto text-white transition duration-300 bg-[#5651e5]/90 hover:bg-[#5651e5] focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
              type="button"
              data-drawer-target="drawer-top"
              data-drawer-show="drawer-top"
              data-drawer-placement="top"
              aria-controls="drawer-top">
              <span class="sr-only">Open mobile menu</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14">
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15" />
              </svg>
            </button>
          </div>

          <!-- Navigation mobile -->

          <div
            id="drawer-top"
            class="fixed top-0 left-0 right-0 z-40 w-full p-4 transition-transform -translate-y-full bg-white dark:bg-gray-800"
            tabindex="-1"
            aria-labelledby="drawer-top-label">
            <button
              type="button"
              data-drawer-hide="drawer-top"
              aria-controls="drawer-top"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14">
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
              </svg>
              <span class="sr-only">Close menu</span>
            </button>

            <div class="flex flex-col">
              <span class="text-2xl font-bold text-[#5651e5] cursor-pointer">MA</span>
              <hr class="h-px my-4 bg-[#5651e5]/70 border-0 dark:bg-gray-700" />
              <ul id="mobile-menu" class="flex flex-col sm:hidden gap-6 text-sm text-center w-full">
                <li
                  class="hover:bg-[#5651e5] group py-2 rounded-md hover:text-white hover:font-bold transition duration-300">
                  <a class="py-2" href="../index.html">Accueil</a>
                </li>
                <li
                  class="hover:bg-[#5651e5] w-full group py-2 rounded-md hover:text-white hover:font-bold transition duration-300">
                  <a class="py-2" href="./apropos.html">À propos</a>
                </li>
                <li
                  class="hover:bg-[#5651e5] group py-2 rounded-md hover:text-white hover:font-bold transition duration-300">
                  <a class="py-2" href="./portfolio.html">Portfolio</a>
                </li>
                <li
                  class="hover:bg-[#5651e5] group py-2 rounded-md hover:text-white hover:font-bold transition duration-300">
                  <a class="py-2" href="./contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main class="flex-grow px-8 py-16">Contact</main>
      <footer class="bg-white shadow-inner px-6 py-4 text-sm">
        <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
          <p class="text-gray-600 text-center">© 2024 Mohamed Amoussa - Tous droits réservés</p>
          <div class="flex gap-4">
            <a
              href="https://www.linkedin.com/in/mohamed-amoussa"
              target="_blank"
              class="hover:text-[#5651e5] transition"
              >LinkedIn</a
            >
            <a
              href="https://github.com/kephrenh"
              target="_blank"
              class="hover:text-[#5651e5] transition"
              >GitHub</a
            >
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
